<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snout Haus Movie Night But What If We Weighted The Choices</h1>
        <p> Left = weights, right = probability of this choice being the last one standing </p>

        <div class="controls">
            <button id="addSliderBtn" class="btn btn-add">Add Slider</button>
            <span id="sliderCount" class="slider-count">2 sliders</span>
        </div>

        <div id="slidersContainer" class="sliders-container">
            <!-- Sliders will be dynamically inserted here -->
        </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
